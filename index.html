<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particle Animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
</head>
<body>
    <div id="info">
        <h1>Interactive Particle Animation</h1>
        <div class="controls">
            <p>クリック: 爆発エフェクト | ドラッグ: パーティクル操作</p>
            <p>Space: 一時停止 | R: リセット | 1-5: エフェクト切替 | M: ミュート</p>
            <div class="sound-controls">
                <label for="volume-slider">音量: </label>
                <input type="range" id="volume-slider" min="0" max="100" value="70">
                <span id="volume-display">70%</span>
                <button id="mute-button">🔊</button>
            </div>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="soundSystem.js"></script>
    <script src="particle.js"></script>
    <script src="particleSystem.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
